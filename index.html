<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Calculator</title>
  </head>
  <body>
    <div id="addition">
      <h1>Addition</h1>
      <form name="add">
        <input type="text" name="adding1" id="input" />
        <input type="text" name="adding2" id="input" />

        <button id="button">ADD</button>
      </form>
    </div>
    <div id="subtraction">
      <h1>Subtraction</h1>
      <form name="subtract">
        <input type="text" name="subtracting1" id="input" />
        <input type="text" name="subtracting2" id="input" />
        <button id="button">SUBTRACT</button>
      </form>
    </div>
    <div id="multiplication">
      <h1>Multiplication</h1>
      <form name="multiply">
        <input type="text" name="multiplying1" id="input" />
        <input type="text" name="multiplying2" id="input" />
        <button id="button">MULTIPLY</button>
      </form>
    </div>
    <script src="script.js"></script>
  </body>
</html>
